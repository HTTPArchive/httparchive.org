<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block head %}
    <title>{% block title %}HTTP Archive{% endblock %}</title>
    {% endblock %}

    {% block meta %}
    <meta name="description" content="{{ self.description() }}">
    <meta property="og:title" content="{{ self.title() }}">
    <meta property="og:image" content="/static/img/ha.png">
    {%- if request.url_root != "https://httparchive.org/" %}
    <meta name="robots" content="noindex">
    {%- endif %}
    {% endblock %}

    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D66RRD8GF2" nonce="{{ csp_nonce() }}"></script>
    <script nonce="{{ csp_nonce() }}">

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-22381566-2', {
        'link_attribution': true
      });
      gtag('config', 'G-D66RRD8GF2');
    </script>

  </head>
  <body>
    {% block content %}{% endblock %}
    {% block scripts %}
    <script defer src="{{ get_versioned_filename('/static/js/web-vitals.js') }}" nonce="{{ csp_nonce() }}"></script>
    <script defer src="{{ get_versioned_filename('/static/js/send-web-vitals.js') }}" nonce="{{ csp_nonce() }}"></script>
    {% endblock %}
  </body>
</html>
