{% extends "base.html" %}


{% block title %}Reports{% endblock %}

{% block head %}
	{{ super() }}
{% endblock %}

{% block content %}
	<h1>Reports</h1>

	<ul>
		{% for m in metrics %}
		<li>
			<a href="{{ url_for('report', metric=m.id) }}">
				{{ m.name }}
			</a>
		</li>
		{% endfor %}
	</ul>
{% endblock %}
