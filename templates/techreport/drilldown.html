{% extends "techreport/report.html" %}

{% block section %}
  {{ super() }}

  <drilldown-header
    data-scope="general-info"
    app="Drilldown"
  >
  </drilldown-header>

  <div class="block-m summary">
    <h2>Summary</h2>

    <div class="summary-grid">
      <summary-linked
        title="Adoption"
        link="#adoption"
        key="origins"
        data-scope="all-latest"
      >
      </summary-linked>

      <summary-linked
        title="Good CWVs"
        link="#good-cwvs"
        key="origins_with_good_cwv"
        data-scope="all-latest"
      >
      </summary-linked>
    </div>
  </div>

  <div class="block-m">
    <h2>Core Web Vitals</h2>
    <p>Description</p>
    <div class="table-ui-wrapper card" tabindex="0" role="region" aria-labelledby="cwv-overview-caption">
      <h3>Latest data</h3>
      <table-overview
        data-scope="all-data"
        data-focus="mobile"
      >
      </table-overview>
    </div>
  </div>

{% endblock %}
