<div class="tech-selector-group">
  <label for="categories">Category</label>

  <select name="categories" class="categories-selector" id="categories" data-tech="{{ name }}">
    <option value="ALL" selected="true">
      ALL
    </option>
  </select>
  <br />

  <label for="{{ name }}" class="tech">Technology</label>

  <select name="tech" class="tech" data-selected="{{ technology }}" id="{{ name }}">
    <option value="{{ technology }}" selected="true">
      {{ technology }}
    </option>
  </select>
  {% if active_page == "comparison" %}
    <button class="remove-tech {% if technologies|length == 1 %}hidden{% endif %}" data-tech="{{ name }}">Remove</button>
  {% endif %}
</div>
