<div class="tech-selector-group" data-tech="{{ name }}">
  <div class="content">
    <div class="tech-selector">
      <label for="{{ name }}" class="tech">Technology {% if key > 1%}{{ key }}{% endif %}</label>
      <div class="tech-input-wrapper">
        <select name="tech" class="tech" data-selected="{{ technologyName }}" id="{{ name }}">
          <option value="{{ technology }}" selected="true">
            {{ technologyName }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="remove-tech {% if technologies|length == 1 %}hidden{% endif %}" data-tech="{{ name }}">
      <img src="/static/img/icon-delete.svg" alt="Remove" data-tech="{{ name }}" />
    </button>
  </div>
</div>
