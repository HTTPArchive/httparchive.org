<form id="filter-bar">
  <div>
    {% set technologies = tech_report_page.filters.app or tech_report_page.config.default.app %}
    {% for technology in technologies %}
      {% set key = loop.index %}
      <label for="tech-{{ key }}">Technology</label>
      <select name="tech-{{ key }}" class="tech" data-selected="{{ technology }}" id="tech-{{ key }}">
        <option value="{{ technology }}" selected="true">
          {{ technology }}
        </option>
      </select>
    {% endfor %}

  </div>
  <div>
    <label for="geo">Geo</label>
    <select name="geo" id="geo">
      <option value="ALL" selected="true">
        ALL
      </option>
    </select>
  </div>
  <div>
    <label for="geo">Rank</label>
    <select name="rank" id="rank">
      <option value="ALL" selected="true">
        ALL
      </option>
    </select>
  </div>
  <button type="submit">Update</button>
</form>

<template id="filter-option">
  <option value="Option">
    Option
  </option>
</template>
