<form id="page-filters">
  <div>
    <fieldset class="technology-filters" data-component="combobox" data-id="tech-selector">
      <legend class="form-title">Choose a dataset</legend>
      <label id="combobox-tech-label">Technology</label>
      <div
        class="combobox-wrapper"
        role="combobox"
        aria-expanded="false"
        aria-haspopup="listbox"
        aria-owns="listbox-tech"
      >
        <input
          aria-autocomplete="list"
          aria-activedescendant=""
          aria-labelledby="combobox-tech-label"
          aria-describedby="combobox-tech-selected"
          type="text"
          placeholder="Search a technology"
          disabled
        />
        <div aria-multiselectable="true" role="listbox" id="listbox-tech" class="hidden"></div>
      </div>
      <div data-component="submit-options" style="display: none"></div>
      <ul id="combobox-tech-selected"></ul>
    </fieldset>

    <fieldset class="lens">
      <legend class="sr-only">Lens</legend>

      <div class="default-dropdown-group">
        <label for="geo">Geo</label>
        <div class="default-dropdown-wrapper">
          <select name="geo" id="geo" class="default-dropdown" disabled>
            <option value="ALL" selected="true">
              ALL
            </option>
          </select>
        </div>
      </div>

      <div class="default-dropdown-group">
        <label for="rank">Rank</label>
        <div class="default-dropdown-wrapper">
          <select name="rank" id="rank" class="default-dropdown" disabled>
            <option value="ALL" selected="true">
              ALL
            </option>
          </select>
        </div>
      </div>
    </fieldset>
  </div>
  <button type="submit" id="submit-form" class="main-btn">Update</button>
  {% include "techreport/components/filter_meta.html" %}
</form>

<template id="filter-option">
  <option value="Option">
    Option
  </option>
</template>

<template id="tech-selector">
  {% set technology = "ALL" %}
  {% set name = "tech-new" %}
  {% set key = 2 %}
  {% include "techreport/templates/selector_tech.html" %}
</template>
