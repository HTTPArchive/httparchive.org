{% if active_page == "drilldown" or active_page == "comparison" %}
  <form id="filter-bar">
    <div>
      <label for="app">Technology</label>
      <select name="app" id="app">
        {% for technology in available_technologies %}
          <option
            value="{{ technology.app }}"
            {% if tech_report_page.set_filters.app[0] == technology.app.replace(" ", "") %}
              selected="true"
            {% endif %}
          >
              {{ technology.app }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label for="geo">Geo</label>
      <select name="geo" id="geo">
        {% for geo in available_geos %}
          <option
            value="{{ geo.geo }}"
            {% if tech_report_page.set_filters.geo == geo.geo.replace(" ", "-") %}
              selected="true"
            {% endif %}
          >
            {{ geo.geo }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label for="geo">Rank</label>
      <select name="rank" id="rank">
        {% for rank in available_ranks %}
          <option
            value="{{ rank.rank }}"
            {% if tech_report_page.set_filters.rank == rank.rank.replace(" ", "-") %}
              selected="{{ rank_selected }}"
            {% endif %}
          >
            {{ rank.rank }}
          </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit">Update</button>
  </form>
{% endif %}
