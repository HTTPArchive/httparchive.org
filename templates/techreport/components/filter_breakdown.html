<div class="breakdown default-dropdown-group">
  <label for="client-breakdown" class="default-dropdown-label">Client</label>
  <div class="select-label default-dropdown-wrapper">
    <select class="default-dropdown" name="client-breakdown" id="client-breakdown">
      {% if request.args.get('client', '') == 'desktop' %}
      <option value="mobile">Mobile</option>
      <option value="desktop" selected>Desktop</option>
      {% else %}
      <option value="mobile" selected>Mobile</option>
      <option value="desktop">Desktop</option>
      {% endif %}
    </select>
  </div>
</div>
