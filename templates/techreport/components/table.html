<div class="card metric">
  <h3>{{ block.name }}</h3>

  <p>
    {{ block.description }}
  </p>

  <!-- TODO: Configure columns and rows in the techreport.json -->
  <!-- OR: Hardcode the different tables for now, reuse styling -->
  <table class="table-ui">
    <caption class="sr-only">Sample table: {{ block.name }} (in progress)</caption>
    <thead>
      <tr>
        {% for column in block.config.columns %}
          <th>{{ column.name }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in table_data %}
        <tr>
          {% for column in block.columns %}
            <td>{{ row.results[column.metric] }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <p class="cta-link-wrapper">
    <a href="{{ ctaUrl }}" class="cta-link">{{ ctaLabel }}</a>
  </p>

</div>
