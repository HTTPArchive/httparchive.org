{% extends "techreport/techreport.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block report_content %}
  <button id="open-filters" class="hidden">
    <img src="/static/img/open-filters.svg" alt="Expand filters" width="16px" height="16px" />
  </button>
  <div class="mobile-filters">
    <div class="filter-bar" id="mobile-filter-bar">
      <div class="wrapper block-m">
        <p>Filters</p>
        <button aria-expanded="false" class="open-filters" id="open-filters-mobile">
          <img src="/static/img/open-filters.svg" alt="Expand filters" width="16px" height="16px" />
        </button>
      </div>
    </div>
    <div class="hidden" id="mobile-filter-container"></div>
  </div>


  <div class="split-view">
    <div class="filters">
      <div id="report-filters">
        <button id="close-filters">
          <img src="/static/img/close-filters.svg" alt="Collapse filters" width="16px" height="16px" />
        </button>

        {% block filters %}{% endblock %}
      </div>
    </div>

    <div class="content page-content" id="results">
      {% block section %}{% endblock %}
    </div>
  </div>
{% endblock %}
